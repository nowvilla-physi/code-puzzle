<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../images/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.0/destyle.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>モーダル | パネル外クリックでもモーダルを閉じる</title>
</head>
<body>
    <main class="wrapper">
        <h1>モーダル</h1>
        <h2>パネル外クリックでもモーダルを閉じる</h2>

        <button class="btn" id="open-btn">クリックするとモダールを表示する</button>

        <div class="modal">
            <div class="modal-content">
                <p class="modal-text">モーダルを表示しました。</p>
                <button class="btn" id="close-btn">モーダルを閉じる</button>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
