<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../images/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.0/destyle.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>ページネーション | アイコンあり</title>
</head>
<body>
    <main>
        <h1>ページネーション</h1>
        <h2>アイコンあり</h2>

        <ul class="pagination">
            <li class="item">
                <a class="link" href="#">
                    <img src="../../images/pagination/left-double-arrow.svg" alt="先頭へ">
                </a>
            </li>
            <li class="item">
                <a class="link" href="#">
                    <img src="../../images/pagination/left-arrow.svg" alt="前へ">
                </a>
            </li>
            <li class="item">
                <a class="link" href="#">
                    <img src="../../images/pagination/right-arrow.svg" alt="次へ">
                </a>
            </li>
            <li class="item">
                <a class="link" href="#">
                    <img src="../../images/pagination/right-double-arrow.svg" alt="最後へ">
                </a>
            </li>
        </ul>
    </main>
</body>
</html>
