<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../images/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.0/destyle.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>アコーディンオン | 単一のパネルが開く</title>
</head>
<body>
    <main class="wrapper">
        <h1>アコーディンオン</h1>
        <h2>単一のパネルが開く</h2>

        <ul class="accordion-container">
            <li class="accordion-item">
                <p class="question">今日の色は何ですか？</p>
                <div class="answer">
                    <p>黒色です。</p>
                </div>
            </li>
            <li class="accordion-item">
                <p class="question">好きな動物は何ですか？</p>
                <div class="answer">
                    <p>猫です。</p>
                </div>
            </li>
            <li class="accordion-item">
                <p class="question">好きな言語は何ですか？</p>
                <div class="answer">
                    <p>Kotlinです。</p>
                </div>
            </li>
            <li class="accordion-item">
                <p class="question">好きな映画は何ですか？</p>
                <div class="answer">
                    <p>ショーシャンクの空に</p>
                    <p>LEON</p>
                    <p>バタフライエフェクト</p>
                </div>
            </li>
        </ul>
    </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
