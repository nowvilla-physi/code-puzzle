<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../images/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.0/destyle.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>アコーディンオン | 複数のパネルが開く</title>
</head>
<body>
    <main class="wrapper">
        <h1>アコーディンオン</h1>
        <h2>複数のパネルが開く</h2>

        <ul class="accordion-container">
            <li class="accordion-item">
                <p class="question">今日の天気は何ですか？</p>
                <div class="answer">
                    <p>晴れです。</p>
                </div>
            </li>
            <li class="accordion-item">
                <p class="question">好きな季節は何ですか？</p>
                <div class="answer">
                    <p>冬です。</p>
                </div>
            </li>
            <li class="accordion-item">
                <p class="question">趣味は何ですか？</p>
                <div class="answer">
                    <p>爬虫類を愛でることです。</p>
                </div>
            </li>
            <li class="accordion-item">
                <p class="question">好きな食べ物は何ですか？</p>
                <div class="answer">
                    <p>カニです。</p>
                </div>
            </li>
            <li class="accordion-item">
                <p class="question">好きなアニメは何ですか？</p>
                <div class="answer">
                    <p>コードギアス</p>
                    <p>弱虫ペダル</p>
                    <p>CLANNAD</p>
                    <p>STEINS;GATE</p>
                </div>
            </li>
        </ul>
    </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
