<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../images/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.0/destyle.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>検索 | 虫眼鏡アイコンをクリックすると検索窓がフェードして出現する</title>
</head>
<body>

    <main class="wrapper">
        <h1>検索</h1>
        <h2>虫眼鏡アイコンをクリックすると検索窓がフェードして出現する</h2>

        <button class="search-btn"></button>
        <div class="search-box-wrapper">
            <form class="search-box" method="get" action="#" role="search">
                <label for="search">
                    <input id="search" class="search-input" type="text" value="" name="" autocomplete="off" placeholder="search...">
                </label>
                <input type="image" class="submit" src="../../images/search/search.svg" alt="送信" >
            </form>
        </div>

    </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
